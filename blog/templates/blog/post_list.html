{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        <div class="post">
           <h2><a href="{% url 'post_detail' pk=post.pk %}"><font size="6.5">{{ post.title }}</font></a></h2>
<div class="date">
            <font size="2"><p>Published: {{ post.published_date }}</p></font>
</div>
           <p>{{ post.text|linebreaksbr }}</p>
         </br>
       </br>
       </div>
  {% endfor %}
{% endblock %}
